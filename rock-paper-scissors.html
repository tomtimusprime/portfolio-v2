    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let rounds = Number(prompt("How many rounds of Rock Paper Scissors do you want to play?"));
        let computerChoice = null;
        let userChoice = null;
        let computerScore = 0;
        let yourScore = 0;
        let game = ["rock", "paper", "scissor"];
        let compScore = 0;
        let userScore = 0;
        let tie = 0;

        for (i = 0; i < rounds; i++) {
            userChoice = prompt("Choose Rock, Paper or Scissor");
            userChoice.toLowerCase();
            computerChoice = Math.floor(Math.random() * 3);
            if (userChoice === game[computerChoice]) {
                alert("You tied with the computer");
                tie++;
            }
            else {
                if ((userChoice === "rock") && (game[computerChoice] === "scissor")) {
                    alert("Computer Choice: " + game[computerChoice] + "." + " You Won!");
                    userScore++;
                }
                else if ((userChoice === "paper") && (game[computerChoice] === "rock")) {
                    alert("Computer Choice: " + game[computerChoice] + "." + " You won!");
                    userScore++;
                }
                else if ((userChoice === "scissor") && (game[computerChoice] === "paper")) {
                    alert("Computer Choice: " + game[computerChoice] + "." + " You won!");
                    userScore++;
                }
                else {
                    alert("Computer Choice: " + game[computerChoice] + "." + " You lost!");
                    compScore++;
                }
            }
            alert("The Score is: Computer " + compScore + " You: " + userScore + " Tie: " + tie);
        }
    </script>
</body>

</html>
